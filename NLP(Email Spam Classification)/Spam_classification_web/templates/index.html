<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 40px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }

        .signature {
            font-size: 18px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Email Spam Detection</h1>
    <form action="/predict" method="POST">
        <label for="emailText">Enter Email Text:</label>
        <br>
        <textarea id="emailText" name="emailText" rows="5" cols="40" required></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>
    <p id="result"></p>

    <div class="signature">
        <p>Anthony Rodrigues</p>
        <p>Data Science Enthusiast</p>
    </div>
</body>
</html>
